<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Twitter Socket Search</title>
  <meta name="description" content="Twitter Socket Search">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container" id="app">
  <script type="text/template" id="app-template">
    <div class="form-group form-horizontal">
      <label for="search-input" class="col-md-2 col-md-offset-2 control-label">Search Twitter</label>

      <div class="col-md-4"><input type="text" class="form-control" id="search-input" placeholder="type your search here" value="<%= query %>">
      </div>
      <div class="col-md-2">
        <button id="search-button" type="button" class="btn btn-primary">Go</button>
        <button id="refresh-button" type="button" class="btn btn-primary btn-success">Refresh</button>
      </div>

      <div class="spinner">
        <div class="spinner-dot spinner-dot-1"></div>
        <div class="spinner-dot spinner-dot-2"></div>
        <div class="spinner-dot spinner-dot-3"></div>
      </div>
    </div>

    <div id="tweets" class="col-md-6 col-md-offset-3"></div>
  </script>
</div>

<script type="text/template" id="tweets-template">
  <div class="tweet">
    <img class="profile-image" src="<%= tweet.get('profileImageUrl') %>">

    <div class="tweet-content">
      <div class="tweet-header">
        <a class="full-name" href='//twitter.com/<%= encodeURIComponent(tweet.get("screenName")) %>'><%=
          tweet.get("name") %></a>
        <a class="screen-name" href='//twitter.com/<%= encodeURIComponent(tweet.get("screenName")) %>'>@<%=
          tweet.get("screenName") %></a>
        <small class="time"><%= tweet.get("createdAt") %></small>
      </div>
      <p><%= tweet.get("text") %></p>
    </div>
  </div>
</script>

<!-- /container -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
